<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, employee-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 align="center">MyBatis Crud</h1>
    <div class="row">
        <div class="col-6">
                <form align="center" th:action="@{/ui/newEmployee}" th:object="${initEmployee}  " th:method="post">
                    <p>
                        <label> </label><br>
                        <input placeholder="id..." class="form-control" type="number" th:field="*{id}" name="id">
                    </p>
                    <p>
                        <label> </label><br>
                        <input class="form-control" placeholder="name..." type="text" th:field="*{name}" name="name">
                    </p>
                    <p>
                        <label> </label><br>
                        <input class="form-control" placeholder="salary" type="number" th:field="*{salary}" name="salary">
                    </p>
                    <p>
                        <button class="btn btn-outline-primary">add</button>
                        <button type="reset" class="btn btn-outline-danger">Reset form</button>
                    </p>
                </form>

            </div>

        <div class="col-6">
            <table align="center"  class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>salary</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listOfEmployees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td><a th:href="@{/ui/delete/{id}(id=${employee.id})}" class="btn btn-danger">
                        <i class="bi bi-person-x mg-l-2" style="margin: 0 0 15px 0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-person-x" viewBox="0 0 16 16">
                                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708Z"/>
                            </svg>
                        </i>delete
                    </a>
                        <a th:href="@{/ui/edit/{id}(id=${employee.id})}" class="btn btn-primary" ><i class="bi bi-pencil-square">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd"
                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg> edit
                        </i> </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-outline-success" th:href="@{/rest/employees/all}"> API </a>
        </div>
    </div>
</div>
</body>
</html>
